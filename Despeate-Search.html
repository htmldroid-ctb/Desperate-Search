<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desperate Search 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .search {
            margin: 20px auto;
            width: 80%;
        }

        .quote-container {
            text-align: center;
            margin: 30px auto;
            height: 50px;
            font-size: 18px;
            line-height: 1.5;
        }

        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .quote {
            animation: fade 5s infinite;
        }

        .audio-control {
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .time {
            margin-top: 10px;
            font-size: 16px;
        }

        .play-button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-button:hover {
            background-color: #008c9e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Desperate Search 1.0</h1>
    </div>

    <div class="search">
        <script async src="https://cse.google.com/cse.js?cx=007705551111069211972:7sbtwx4ey1u"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="quote-container">
        <div id="quote" class="quote"></div>
    </div>

    <div class="audio-control">
        <audio id="background-audio" loop>
            <source src="https://files.catbox.moe/k7wzdz.flac" type="audio/flac">
            Your browser does not support the audio element.
        </audio>
        <button class="play-button" onclick="playAudio()">Play Music</button>
    </div>

    <div class="footer">
        <p>Powered by Sadness</p>
        <div class="time" id="colombo-time"></div>
    </div>

    <script>
        const quotes = [
            "I don't know how to fix myself. – The Social Network",
            "I don't trust anyone anymore. – The Matrix",
            "I don't need anyone to be happy. – American Psycho",
            // Add more quotes here
        ];

        let currentQuote = 0;

        function displayQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.textContent = quotes[currentQuote];
            currentQuote = (currentQuote + 1) % quotes.length;
        }

        setInterval(displayQuote, 5000);
        displayQuote();

        function updateTime() {
            const timeElement = document.getElementById('colombo-time');
            const options = { timeZone: "Asia/Colombo", timeStyle: "medium", hourCycle: "h24" };
            const now = new Date().toLocaleTimeString("en-US", options);
            timeElement.textContent = `Colombo Time: ${now}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play();
        }
    </script>
</body>
</html>
